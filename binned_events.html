
<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">

<script type="text/javascript" src="d3.v3.js"></script>

<style>
body.Courier {
	font: 12pt;
	font-family: "Courier New", Courier, monospace;
}
.dot {
	stroke: #000;
}

</style>

<body>
	<script>

	var format = d3.time.format("%X");

	var margin = {top: 20, right: 20, bottom: 30, left: 40},
		width = 960 - margin.left - margin.right,
		height = 500 - margin.top - margin.bottom;

	var x = d3.time.scale()
		.range([0,width]);

	var y = d3.scale.linear()
		.range([height,0]);

	var color = d3.scale.linear().range(['red','blue']);

	var xAxis = d3.svg.axis()
		.scale(x)
		.orient("bottom");

	var yAxis = d3.svg.axis()
		.scale(y)
		.orient("left");

	var svg = d3.select("body").append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
		.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Read in JSON data
	d3.json("all_event_sums.json",function(data) {
		data.forEach(function(d) {
			d.clicks = d[0]
			d.scrolls = d[1]
			d.set_cookies = d[2]
			d.tab_bar = d[3]
			d.searchbar = d[4]
			d.urlbar = d[5]
			d.timestamp = d[6]
			d.ppt_num = d[7]
		});
		console.log("data loaded")
		console.log(data)
		x.domain(d3.extent(data, function(d) { return d.timestamp}));
		// x.domain([
		// 	d3.min(data, function(c) { return c.timestamp }),
		// 	d3.max(data, function(c) { return c.timestamp })
		// 	]);
		y.domain([0,10]);
		// y.domain(d3.extent(data, function(d) { return d.ppt_num})).nice();

		svg.append("g")
			.attr("class","x axis")
			.attr("transform","translate(0," + height + ")")
			.call(xAxis)
		.append("text")
			.attr("class","label")
			.attr("x",width)
			.attr("y",-6)
			.style("text-anchor","end")
			.text("Time Stamp");
console.log("step 1")
		svg.append("g")
			.attr("class","y axis")
			.call(yAxis)
		.append("text")
			.attr("class","label")
			.attr("transform","rotate(-90)")
			// .attr("x",20)
			.attr("y",6)
			.attr("dy","71em")
			.style("text-anchor","end")
			.text("Participant Number")
console.log("step 2")
		svg.selectAll(".dot")
			.data(data)
		.enter().append("circle")
		.attr("class","dot")
		// .attr("r", function(d) { return x(d.clicks)/d3.max(data, function(d) { return d.clicks; }) * 5; })
		.attr("r", function(d) { return Math.log(d.clicks)/Math.log(2.8);})
		.attr("cx", function(d) { return Math.exp((x(d.timestamp)-899)*10); })
		.attr("cy", function(d) { return y(d.ppt_num); })
		.style("fill", function(d) { return color(Math.log(d.clicks));})
		.style("opacity",0.6)
		});		


</script>
